<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Test Question</title>
</head>
<body>
  <h1>Change the DOM Challenge</h1>
  <h2 title="JavaScript, of course.">Javascript is Fun</h2>
  <p id="coolest">What is the coolest programming language?</p>
  <script>
    var h2 = document.querySelector("h2");
    var coolest = document.getElementById("coolest");
    
    h2.addEventListener("click", function(){

      var h2title = this.getAttribute('title');
      coolest.textContent = h2title;

    })
  </script>
  
</body>
</html>
