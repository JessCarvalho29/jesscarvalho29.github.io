<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  
  <!-- Adding new fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Market</title>
</head>

<body>
  
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <a href="index.html"><h1 class="logo" >J Market - Wish list</h1></a>
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="tooltip">Search</div>
      </button>
    </div>
    <div class="right-section">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="tooltip">No new notifications</div>
      </div>
      <div class="cart-icon-container">
        <a href="cart.html"><img class="cart" src="icons/cart-icon.png"></a>
        <div class="cart-count">2</div>
      </div>
    </div>
  </header>

  <nav class="sidebar">
    <div class="sidebar-link">
      <a href="login.html"><img src="icons/user-login-avatar-11929 (1).png"></a>
      <a href="login.html"><div>Login</div></a>
    </div>
    <div class="sidebar-link">
      <a href="wish-list.html"><img src="icons/heart-329.png"></a>
      <a href="wish-list.html"><div>Wish List</div></a>
    </div>
    <div class="sidebar-link">
      <a href="orders.html"><img src="icons/list-6241.png"></a>
      <a href="orders.html"><div>Your Orders</div></a>
    </div>
  </nav>

  <main>

    <section class="product-grid">
      <div class="product-preview">
        <div class="image-row">
          <img class="image" src="images/product-8.jpg">
        </div>
        <div class="product-info-grid">
          <div class="product-info">
            <p class="product-title">
              PlayStation 5 Console Disk Edition - Marvel’s Spider-Man 2 Bundle (slim)
            </p>
            <p class="product-value">
              $ 579.96
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
   
    <footer>
      <p><small>© HTML, CSS, and JS.</small></p>
    </footer>
  
  </body>

</html>
