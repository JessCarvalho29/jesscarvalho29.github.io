<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>

  <body>
    <header>
      <h2>Calculator</h2>
    </header>
    <div class="js-update-calculation css-update-calculation"></div>
    <section class="container">
      <div style="margin-bottom: 0" class="line-1">
        <button
          onclick="
        calculation = '';
        showUpdate();
        console.log('Cleared');
        localStorage.setItem('calculator', calculation);
      "
          class="clear-button"
        >
          AC
        </button>
        <button
          onclick="
        calculation = calculation.slice(0, -1);
        showUpdate();
      "
          class="clear-button"
        >
          C
        </button>
        <button class="porcentagem-button">%</button>
        <button
          onclick="
        updateCalculation('/');
      "
          class="operator-button"
        >
          <img src="icons/division-sign.png" class="icon" />
        </button>
      </div>
      <div style="margin: 0; padding-top: 0" class="line-2">
        <button
          onclick="
        updateCalculation('7');
      "
          class="number-button"
        >
          7
        </button>
        <button
          onclick="
        updateCalculation('8');
      "
          class="number-button"
        >
          8
        </button>
        <button
          onclick="
        updateCalculation('9');
      "
          class="number-button"
        >
          9
        </button>
        <button
          onclick="
        updateCalculation('*');
      "
          class="operator-button"
        >
          <img src="icons/multiplication-sign.png" class="icon" />
        </button>
      </div>
      <div style="margin: 0; padding-top: 0" class="line-3">
        <button
          onclick="
        updateCalculation('4');
      "
          class="number-button"
        >
          4
        </button>
        <button
          onclick="
        updateCalculation('5');
      "
          class="number-button"
        >
          5
        </button>
        <button
          onclick="
        updateCalculation('6');
      "
          class="number-button"
        >
          6
        </button>
        <button
          onclick="
        updateCalculation('-');
      "
          class="operator-button"
        >
          <img src="icons/minus-sign.png" class="minus-icon" />
        </button>
      </div>
      <div style="margin: 0; padding-top: 0" class="line-4">
        <button
          onclick="
        updateCalculation('1');
      "
          class="number-button"
        >
          1
        </button>
        <button
          onclick="
        updateCalculation('2');
      "
          class="number-button"
        >
          2
        </button>
        <button
          onclick="
        updateCalculation('3');
      "
          class="number-button"
        >
          3
        </button>
        <button
          onclick="
        updateCalculation('+');
      "
          class="operator-button"
        >
          <img src="icons/plus-sign.png" class="icon" />
        </button>
      </div>
      <div style="margin: 0; padding-top: 0" class="line-5">
        <button
          onclick="
        updateCalculation('0');
      "
          class="number-button zero-button"
        >
          0
        </button>
        <button
          onclick="
        updateCalculation('.');
      "
          class="number-button"
        >
          .
        </button>
        <button
          onclick="
        calculation = eval(calculation);
        showUpdate();
        localStorage.setItem('calculator', calculation);
      "
          class="operator-button equal-sign"
        >
          =
        </button>
      </div>
    </section>

    <script src="code/calculator.js"></script>
  </body>
</html>
