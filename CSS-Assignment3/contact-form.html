<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style/footer.css" >
    <link rel="stylesheet" href="style/home.css" >
    <link rel="stylesheet" href="style/contact-form.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" >

    <link rel="icon" type="image/x-icon" href="images/icon-ice-cream.png" >

    <title>Oakberry Açaí</title>
  </head>
  <body>
    <header>
      <div class="header-contact">
          <a href="index.html"><img src="images/logo.svg" alt="Logo Oakberry" class="logo"></a>
          <a href="index.html"><p class="text-image">Brazilian Açaí.</p></a>
      </div>
    </header>

    <main>
      <div>
        <div class="section-row">
          <div class="section-column">
            <div class="form">
              <form>
                <label for="clientName">Name:</label>
                <input
                  type="text"
                  id="clientName"
                  name="clientName"
                  placeholder="Your Full Name"
                  required
                >

                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                >

                <label for="message">Message:</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Leave a message"
                ></textarea>

                <button type="submit">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="left-section-footer">
        <img src="images/logo.svg" alt="Logo Oakberry">
      </div>
      <div class="mid-section-footer">
        <div class="section-column-footer">
        <div>®OAKBERRY 2024</div>
      </div>
      <div class="section-column-footer">
        <nav>
          <ul>
            <li><a href="contact-form.html" class="links-footer">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      </div>
      <div class="right-section-footer">
        <img src="images/facebook-v1.svg" alt="logo Fabebook" class="facebook-logo" >
        <img src="images/instagram.svg" alt="logo Instagram" class="instagram-logo" >
      </div>
    </footer>

  </body>
</html>
