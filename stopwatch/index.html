<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles/project-stopwatch.css">
  
  </head>
  <body>
    <p class="title">Stopwatch</p>
    
    <div class="container">
      <img class="image" src="images/stopwatch.png" alt="Snow" style="width:45%;">
      <div class="centered">
        <div class="stopwatch-grid">
          <div class="js-hours"></div>
          <div>:</div>
          <div class="js-minutes"></div>
          <div>:</div>
          <div class="js-seconds"></div>
        </div>
      </div>
    </div>

    <div class="centered">
      <button class="js-start-button start-button">Start</button>
      <button class="js-stop-button stop-button">Stop</button>
      <button class="js-reset-button reset-button">Reset</button>
  </div>


    <script src="code/project-stopwatch.js"></script>
  </body>
</html>
