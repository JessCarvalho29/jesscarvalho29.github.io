<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style/header.css" >
    <link rel="stylesheet" href="style/footer.css" >
    <link rel="stylesheet" href="style/home.css" >
    <link rel="stylesheet" href="style/donation-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" >

    <link rel="icon" type="image/x-icon" href="images/cloud.png" >

    <title>Little Dream - Help Kids</title>
  </head>
  <body>
    <header>
      <div class="left-section">
        <a href="index.html"
          ><img
            src="images/logo-css.png"
            alt="Logo Little Dream"
            class="logo-header"
        ></a>
      </div>
      <div class="mid-section">
        <nav>
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-section">
        <a href="donate-form.html" class="donate-button">DONATE</a>
      </div>
      <div class="hamburguer-menu-links" id="myLinks">
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
        <a href="donate-form.html" class="hamburguer-menu-donate">DONATE</a>
      </div>
      <a
        href="javascript:void(0);"
        class="hamburguer-menu-icon"
        onclick="myFunction()"
      >
        <i class="fa fa-bars"></i>
      </a>
    </header>

    <main>
      <div>
        <div class="section-row">
          <div class="section-column">
            <div class="form">
              <form
              >
                <label for="donorName">Donor Name:</label>
                <input
                  type="text"
                  id="donorName"
                  name="donorName"
                  placeholder="Your Full Name"
                  required
                >

                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                >

                <label for="donationAmount">Donation Amount:</label>
                <input
                  type="number"
                  id="donationAmount"
                  name="donationAmount"
                  placeholder="Amount in USD"
                  min="1"
                  required
                >

                <label for="message">Message (Optional):</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Leave a message"
                ></textarea>

                <div class="donation-type">
                  <span>Donation Type:</span>
                  <label for="oneTime">
                    <input
                      type="radio"
                      id="oneTime"
                      name="donationType"
                      value="One Time"
                      required
                    >
                    One Time
                  </label>
                  <label for="recurring">
                    <input
                      type="radio"
                      id="recurring"
                      name="donationType"
                      value="Recurring"
                      required
                    >
                    Recurring
                  </label>
                </div>

                <button type="submit">DONATE NOW</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="left-section-footer">
        <small>Â© 2024 Little Dream International</small>
      </div>
      <div class="mid-section-footer">
        <nav>
          <ul>
            <li>
              <a href="privacy-policy.html" class="links-footer"
                >Privacy Policy</a
              >
            </li>
            <li><a href="" class="links-footer">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-section-footer">
        <img src="images/facebook-v1.svg" alt="Logo Facebook" class="facebook-logo" >
        <img src="images/instagram.svg" alt="Logo Instagram" class="instagram-logo" >
      </div>
    </footer>

    <script>
      function myFunction() {
        var hamburguerMenuLinks = document.getElementById("myLinks");
        if (hamburguerMenuLinks.style.display === "block") {
          hamburguerMenuLinks.style.display = "none";
        } else {
          hamburguerMenuLinks.style.display = "block";
        }
      }
    </script>
  </body>
</html>
